按键上标前景样式: &ub
  fontSize: 0.88em
  center:
    y: 0.35
  normalColor: F5F5F555
  highlightColor: F5F5F555

按键文字前景样式: &py
  fontSize: 0.75em
  center:
    y: 1.05
  normalColor: F5F5F5
  highlightColor: F5F5F5

keyboardLayout:
  - HStack:
      subviews:
        - Cell: hamsterButton
        - Cell: uploadButton
        - Cell: scriptButton
        - Cell: fileButton
  - HStack:
      subviews:
        - Cell: skinButton
        - Cell: soundsButton
        - Cell: backupButton
        - Cell: deployButton

floatTargetScale:
  x: 0.62
  y: 0.5

keyboardStyle:
  insets: {top: 8, left: 8, bottom: 8, right: 8}
  backgroundStyle: keyboardBackgroundStyle

keyboardBackgroundStyle:
  type: original
  normalColor: 1a1a1add
  cornerRadius: 15
  borderSize: 0.5
  normalBorderColor: 22222255
  normalLowerEdgeColor: 55555555

hamsterButton:
  size:
    height: 1/4
  backgroundStyle: ButtonBackgroundStyle
  foregroundStyle:
    - hamsterButtonForegroundStyle1
    - hamsterButtonForegroundStyle2
  action: {openURL: hamster://dev.fuxiao.app.hamster/main}

hamsterButtonForegroundStyle1:
  animation: animation
  systemImageName: keyboard
  <<: *ub

hamsterButtonForegroundStyle2:
  animation: animation
  text: 设置
  <<: *py

uploadButton:
  size:
    height: 1/4
  backgroundStyle: ButtonBackgroundStyle
  foregroundStyle:
