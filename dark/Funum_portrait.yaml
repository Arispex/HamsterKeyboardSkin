# 按键背景
ButtonBackgroundStyle:
  insets: {top: 4.8, left: 8, bottom: 4.8, right: 8}
  type: original
  normalColor: 212121
  cornerRadius: 18
  borderSize: 0.5
  normalBorderColor: 22222255
  normalLowerEdgeColor: 5555555500
  targetScale: 0.65


# 动画
animation:
  - type: bounds
    duration: 60 # 动画时长，单位毫秒
    repeatCount: 1
    fromScale: 1
    toScale: 0.87
  - type: bounds
    duration: 80
    repeatCount: 1
    fromScale: 0.87
    toScale: 1
