数字前景缩放: &sym_targetScale 0.58


按键上标前景样式: &ub
  fontSize: 0.88em
  center:
    y: 0.35
  normalColor: '38383855'
  highlightColor: '38383855'

按键文字前景样式: &py
  fontSize: 0.75em
  center:
    y: 1.05
  normalColor: '383838'
  highlightColor: '383838'

keyboardLayout:
  - VStack:
      #style: HStackStyle1
      subviews:
        - Cell: hamsterButton
        - Cell: uploadButton
        - Cell: soundsButton
  - VStack:
      #style: HStackStyle1
      subviews:
        - Cell: scriptButton
        - Cell: skinButton
        - Cell: fileButton
  - VStack:
      #style: HStackStyle1
      subviews:
        - Cell: 7Button
        - Cell: 8Button
        - Cell: 9Button
  - VStack:
      #style: HStackStyle1
      subviews:
        - Cell: backButton
        - Cell: 0Button
        - Cell: 点Button

floatTargetScale:
  x: 0.55
  y: 0.55

keyboardStyle:
  insets: {top: 5, left: 5, bottom: 5, right: 5}
  backgroundStyle: keyboardBackgroundStyle

keyboardBackgroundStyle:
  type: original
  normalColor: FFFFFF33
  cornerRadius: 15
  borderSize: 0.5
  normalBorderColor: 22222255
  normalLowerEdgeColor: 55555500


hamsterButton:
  size:
    #height: 1/3
  backgroundStyle: ButtonBackgroundStyle
  foregroundStyle:
    - hamsterButtonForegroundStyle1
  action: {symbol: 1}


